<ion-content class="ion-padding">
  <div style="position: absolute;left: 0;top: 0;background-image: linear-gradient(45deg, #4166ab 25%, #5c74ff 25%, #5c74ff 50%, #4166ab 50%, #4166ab 75%, #5c74ff 75%, #5c74ff 100%);height: 100%;width: 100%;">

  </div>
  <ion-card class="shadow-lg" style="margin-top: 50px;min-height: 100px;">
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="errorLoggingIn" class="text-danger">{{errorMessage}}</div>
      <ion-item class="mb-3">
        <ion-label position="floating">Username</ion-label>
        <ion-input name="username" [(ngModel)]="username" ></ion-input>
      </ion-item>
      <ion-item class="mb-3">
        <ion-label position="floating">PIN</ion-label>
        <ion-input type="password" name="pin" maxlength="4" name="pincode" [(ngModel)]="pincode"></ion-input>
      </ion-item>
      <ion-item class="mb-3">
        <ion-label position="floating">url</ion-label>
        <ion-input name="url" [(ngModel)]="url"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="loginUser()">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
