<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="position: absolute;left: 0;top: 0;background-image: linear-gradient(45deg, #254072 25%, #254072 25%, #254072 50%, #4166ab 50%, #4166ab 75%, #254072 75%, #254072 100%);height: 100%;width: 100%;opacity: 0.9;"></div>

  <div *ngFor="let site of currentSites" class="card shadow-lg mt-3" style="min-height: 50px;">
    <ion-card-content>
      <ion-item>
        <ion-label>
          {{site.name}}
        </ion-label>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon *ngIf="site.nearBy" slot="icon-only" name="hourglass-outline"  color="success"></ion-icon>
            <ion-icon *ngIf="!site.nearBy" slot="icon-only" name="hourglass-outline"  color="primary"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card-content>
  </div>
</ion-content>
